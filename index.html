    <!-- Scroll animation script -->
    <script>
        const animatedElements = document.querySelectorAll('.fade-up');

        const observer = new IntersectionObserver(

                        entry.target.classList.add('in-view');

        );

        animatedElements.forEach(el => observer.observe(el));
